{% extends "base.html" %}
{% load humanize %}

{% block header %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/find.css' %}?ver=5">
<script defer src="{% static 'js/findId.js' %}?ver=5"></script>
{% endblock %}

{% block contents %}
<header>
    <div class="inner clearfix">
        <div class="left-side float-left">
            <a class="text1" href="/">영업비서</a>
            <a class="logo-box" href="/"><img src="../../static/img/logo.svg" alt="로고"></a>
        </div>
        <div class="right-side float-right">
            {% if request.session.user %}
            <a class="menu" href="/mypage">마이페이지</a>
            <a class="menu" href="/logout">로그아웃</a>
            {% else %}
            <a class="menu" href="/login">로그인</a>
            <a class="menu" href="/register">회원가입</a>
            {% endif %}
        </div>
    </div>
</header>
<section class="section1">
    <div class="text1">아이디 찾기</div>
    <div class="text2">회원정보에 등록한 휴대전화 번호와 입력한 휴대전화 번호가 같아야, 인증번호를 받을 수 있습니다.</div>
    <div class="input-box">
        <div class="input-section">
            <div class="text3">휴대폰</div>
            <input type="text" id="phone" onfocusout="phoneCheck()">
            <div class="phone-button" onclick="sendSMS()">인증번호 발송</div>
            <div class="error" id="errorSms"></div>
        </div>
        <div class="input-section">
            <div class="text3">인증번호 확인</div>
            <input type="text" id="authCheck">
            <div class="error" id="errorSmsCheck"></div>
        </div>
    </div>
    <button onclick="authNumCheck()">확 인</button>
</section>
{% endblock %}
