{% extends "base.html" %}
{% load humanize %}

{% block header %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}?ver=5">
<script defer src="{% static 'js/login.js' %}?ver=5"></script>
{% endblock %}

{% block contents %}
<header>
    <div class="inner clearfix">
        <div class="left-side float-left">
            <a class="text1" href="/">영업비서</a>
            <a class="logo-box" href="/"><img src="../../static/img/logo.svg" alt="로고"></a>
        </div>
        <div class="right-side float-right">
            {% if request.session.user %}
            <a class="menu" href="/mypage">마이페이지</a>
            <a class="menu" href="/logout">로그아웃</a>
            {% else %}
            <a class="menu" href="/login">로그인</a>
            <a class="menu" href="/register">회원가입</a>
            {% endif %}
        </div>
    </div>
</header>
<form method="post" autocomplete="off">
    {% csrf_token %}
    <section class="section1">
        <div class="input-box">
            <div class="text1">아이디</div>
            <input type="text" name="userid" autocomplete="off">
        </div>
        <div class="input-box">
            <div class="text1">비밀번호</div>
            <input type="password" name="userpw" autocomplete="new-password">
        </div>

        <div class="error">{{ error }}</div>

        <button>로그인</button>
        <div class="nav-box">
            <a href="/findid">아이디 찾기</a>
            <div class="dash">|</div>
            <a href="/findpw">비밀번호 찾기</a>
            <div class="dash">|</div>
            <a href="/register">회원가입</a>
        </div>
    </section>
</form>
{% endblock %}
