[uwsgi]
chdir = /home/ubuntu/GAbot-D/
module = GAbot.wsgi:application
home = /home/ubuntu/venv/

uid = ubuntu
gid = ubuntu

socket = /tmp/GAbotD.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/GAbot_D.pid
logto = /var/log/uwsgi/GAbot-D/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true                           